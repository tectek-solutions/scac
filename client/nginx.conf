user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression for Flutter assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1024;

    server {
        listen 3000;
        server_name yourdomain.com;

        root /path/to/your/flutter/web/build;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static files for performance
        location ~* \.(?:ico|css|js|woff|woff2|ttf|svg|jpg|jpeg|png|gif|map)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public, max-age=15552000, immutable";
        }

        # Prevent access to sensitive files
        location ~ ^/.*\.(?:json|lock|config)$ {
            deny all;
        }

        error_page 404 /index.html;

        # Optional: Gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;
        gzip_min_length 256;
    }

}
