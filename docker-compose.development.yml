networks:
  internal:
    driver: bridge

volumes:
  database-data:
    driver: local

services:
  database:
    image: postgres:17.2-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "log_statement=all"]
    expose:
      - "5432"
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - database-data:/var/lib/postgresql/data

  cache:
    image: redis:7.4.1-bookworm
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  migration:
    build:
      context: .
      dockerfile: ./shared/database/Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    networks:
      - internal
    depends_on:
      database:
        condition: service_healthy

  actions-service:
    build:
      context: .
      dockerfile: ./services/actions-service/Dockerfile
    expose:
      - "8000"
    environment:
      RUST_LOG: info
      BINDING_ADDRESS: 0.0.0.0
      BINDING_PORT: 8000
      POSTGRES_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      REDIS_URL: redis://cache:6379
      JWT_SECRET: ${JWT_SECRET}
      API_URL: http://localhost:8000
    networks:
      - internal
    depends_on:
      - migration
      - cache
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  apis-service:
    build:
      context: .
      dockerfile: ./services/apis-service/Dockerfile
    expose:
      - "8000"
    environment:
      RUST_LOG: info
      BINDING_ADDRESS: 0.0.0.0
      BINDING_PORT: 8000
      POSTGRES_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
      REDIS_URL: redis://cache:6379
      JWT_SECRET: ${JWT_SECRET}
      API_URL: http://localhost:8000
    networks:
      - internal
    depends_on:
      - migration
      - cache
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  authentications-service:
