name: Docker - Trigger Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-template:
    uses: ./.github/workflows/docker-image-template.yml
    with:
      dockerfile: ./services/trigger-service/Dockerfile
      image_name: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:trigger-service-latest
      context: ./services/triggers-service/
      push_on_main: true
