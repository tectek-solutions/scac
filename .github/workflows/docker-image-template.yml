name: Docker Image Workflow Template

on:
  workflow_call:
    inputs:
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
      image_name:
        description: "Name of the Docker image (including registry URL)"
        required: true
        type: string
      context:
        description: "The context to use for the build"
        required: true
        type: string
      push_on_main:
        description: "Whether to push the image when changes are merged to main"
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Build Docker image
        run: |
          docker buildx build \
            --file ${{ inputs.dockerfile }} \
            --tag ${{ inputs.image_name }} \
            ${{ github.event_name == 'pull_request' && ' --load ' || ' --push ' }} \
            ${{ inputs.context }}

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && inputs.push_on_main }}
        run: |
          docker buildx build \
            --file ${{ inputs.dockerfile }} \
            --tag ${{ inputs.image_name }} \
            --push \
            ${{ inputs.context }}
